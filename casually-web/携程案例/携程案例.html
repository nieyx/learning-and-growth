    <style>
        html,body,div,a,img {

        }
        /*公共样式*/
        html,body {

        .banner {

        }
        /*主体部分*/
        .main {
            padding: 5px;
        }
        /*导航部分*/
        .item {
            height: 90px;
            display: flex;
            background-color: blue;
            border-radius:5px;
            margin-bottom:5px;
        }
        /*一级导航*/
        .pub {
            flex:1;
        }
        .sub {
            flex:2;
            display: flex;
            flex-wrap:wrap;
        }
        .sub a {
            width: 50%;
            height: 45px;
            text-align: center;
            line-height: 45px;
            font-size:14px;
            border-left: 1px solid #fff;
            border-top: 1px solid #fff;
            box-sizing:border-box;
            text-shadow: 0 2px 1px rgba(0,0,0,0.2);
        }
        .sub a:nth-child(-n+2){
            border-top:0 none;
        }
        .item:nth-child(1) {
            background-color: #ff697a;
        }

        .item:nth-child(2) {
            background-color: #3d98ff;
        }

        .item:nth-child(3) {
            background-color: #44c522;
        }

        .item:nth-child(4) {
            background-color: #fc9720;
        }
        .item:nth-child(4) a {
            width: 33%;
        }
        .extra {
            display: flex;
        }
        .extra a {
            flex:1;
        }
        .extra img {
            width: 100%;
        }
        /*底部*/
        footer nav {
            display: flex;
            width: 100%;
            height: 50px;
            line-height: 50px;
            border: 1px solid #CCCCCC;
            border-left:0 none;
            border-right:0 none;

        }
        footer nav a {
            flex:1;
            color:black;
            text-align: center;
        }
        /*底部链接*/
        footer p {
            text-align: center;
            font-size:12px;
            color:#999;
        }
        footer .link a {

        .w {
            width: 1000px;
            margin:0 auto;
            position: relative;
        }
        .w img {

        }
        .w span {
            display: inline-block;
            width: 50px;
            height: 50px;
            color:white;
            font:400 50px/50px "mircosoft yahei";
            position: absolute;
            top:20px;
            right:50px;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
        }
