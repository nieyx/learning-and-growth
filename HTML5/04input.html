<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>datalist</title>
</head>
<body>
	<form action="*.php">
	<input type="text" list='nums' >
	<datalist id="nums">
		<option value="1">
		<option value="2">
		<option value="3">
	</datalist>
	<input type="submit">
	</form>
	<hr>
	<form action="*.php" oninput="x.value= parseInt(a.value)+parseInt(b.value)">0
		<input type="range" id='a' value='100'>100
		+ <input type="text" id='b' value='50'>
		= <output name='x' for ='a b'>
	</form>
</body>
</html>
