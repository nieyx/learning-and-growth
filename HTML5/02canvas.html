<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="myCanvas" width="300" height="300" style='border: 1px solid #f00'></canvas>
	<script>
		var canvas = document.getElementById('myCanvas');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = '#f00';
		ctx.fillRect(0,0,200,200);
	</script>
</body>
</html>
