<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模仿百度搜索框</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.container {
			width: 500px;
			padding:20px;
			margin: 100px auto 0;
			font-size: 30px;
		}
		.container input {
			display: inline-block;
			font-size: 30px;
			border: 1px solid #f90;
		}
		.container ul {
			border: 1px solid #f90;
			display: none;
		}
		.container li {
			list-style: none;
			height:50px;
			line-height: 50px;
		}
		.container li:hover {
			background: #f90;
		}
		.search {
			width: 500px;
			height: 50px;
			line-height: 50px;
		}

	</style>
</head>
<body>
	<div class="container">
		<input type="text" name="inputValue" id="search" class='search'>
		<ul id="ul1">
			<li>123</li>
			<li>12</li>
			<li>1</li>
		</ul>
	</div>
	<script>
		function baidu(data){
			var oUl = document.getElementById('ul1');
			var html = '';
			if (data.s.length != 0) {
				for (var i = 0; i < data.s.length; i++) {
					html += '<li><a target="_blank" href="http://www.baidu.com/s?wd='+data.s[i]+'">'+data.s[i]+'</a></li>'
				}
				oUl.innerHTML = html;
			} else {
				oUl.style.display = 'none'
			}
		}
		window.onload = function(){
			var search = document.getElementById('search');
			var oUl = document.getElementById('ul1');
			search.onkeyup = function(){

				if (this.value != '') {
					oUl.style.display = 'block';
					var oScript = document.createElement('script');
					oScript.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=baidu';
					document.body.appendChild(oScript);
				} else {
					oUl.style.display = 'none';
				}
			}
			}
	</script>
</body>
</html>
