<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3 3d切割轮播图</title>
</head>
<style>
    body {
        margin: 0;
        padding-top: 0;
        background-color: #F7F7F7;
    }
    ul {
        height: 100%;
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .box {
        width: 480px;
        height: 300px;
        margin:100px auto;
        border:1px solid red;
        position: relative;
    }
    li {
        position: absolute;
        top:0;
        width: 96px;
        height: 100%;
        transform-style:preserve-3d;
        transition:all 1s;
    }
    li span {
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
    }
    li:nth-child(1) {
        left:0;
    }
    li:nth-child(2) {
        left:96px;
    }
    li:nth-child(3) {
        left:192px;
    }
    li:nth-child(4) {
        left:288px;
    }
    li:nth-child(5) {
        left:384px;
    }
    /*li里的span*/
    li span:nth-child(1) {
        transform:translateZ(150px);
        /*background-color:greenyellow;*/
        background: url(images/dasu2.jpg);
    }
    li span:nth-child(2) {
        transform:rotateX(90deg) translateZ(150px);
        /*background-color: green;*/
        background: url(images/dasu3.jpg);

    }
    li span:nth-child(3) {
        transform:rotateX(180deg) translateZ(150px);
        /*background-color: blue;*/
        background: url(images/dasu4.jpg);

    }
    li span:nth-child(4) {
        transform:rotateX(270deg) translateZ(150px);
        /*background-color: purple;*/
        background: url(images/dasu6.jpg);
    }
    li:nth-child(1) span{
        background-position: 0 0;
    }
    li:nth-child(2) span{
        background-position: -96px 0;
    }
    li:nth-child(3) span{
        background-position: -192px 0;
    }
    li:nth-child(4) span{
        background-position: -288px 0;
    }
    li:nth-child(5) span{
        background-position: -384px 0;
    }
    /*按钮*/
    .box a {
        text-decoration: none;
        width: 50px;
        height: 50px;
        line-height: 50px;
        position: absolute;
        top:50%;
        transform:translateY(-50%);
        color:black;
        background:rgba(0,0,0,0.3) ;
        text-align : center;
    }
    .box a:nth-child(2) {
        left:0;
    }
    .box a:nth-child(3) {
        right:0;
    }
</style>
<body>
<div class="box">
    <ul>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
    </ul>
    <a href="javascript:;" class="prev">&lt;</a>
    <a href="javascript:;" class="next">&gt;</a>
</div>
<script src="../../jquery-1.11.1.min.js"></script>
<script>
    $(function () {
        var current = 0;
        $(".prev").on('click', function () {
            current++;
            $("li").each(function (key) {
                $(this).css({
                    'transform':'rotateX('+current*90+'deg)',
                    'transition-delay':key*0.25+'s'
                });
            })
        })
        $(".next").on('click', function () {
            current--;
            $("li").each(function (key) {
                $(this).css({
                    'transform':'rotateX('+current*90+'deg)',
                    'transition-delay':key*0.25+'s'
                });
            })

        })
    })
</script>
</body>
</html>
