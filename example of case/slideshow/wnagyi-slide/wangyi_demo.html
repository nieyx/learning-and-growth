<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        img {
            vertical-align: top;
        }
        .box {
            width: 310px;
            height: 265px;
            margin:100px auto;
            position: relative;

        }
        .slider {
            width: 310px;
            height: 220px;
            overflow: hidden;
        }
        .slide-block {
            width: 620px;
            height: 220px;
        }
        .slider-img {
            position: absolute;
            top: 0;
            left: 0;
        }
        .slider-square {
            padding-top: 10px;
            text-align: center;
            cursor: pointer;

        }
        .slider-square-con{
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url(images/icon.png) no-repeat -24px -780px;
            margin:0 8px;
            text-indent: -2000px;
            cursor: pointer;
            overflow: hidden;
        }

        .slider-square-pre,.slider-square-next {
            width: 30px;
            height: 35px;
            position: absolute;
            top: 40%;
            background:url(images/icon.png) no-repeat;
        }
        .slider-square-pre{
            left:10px;
        }
        .slider-square-next {
            right: 10px;
            background-position: 0 -45px;

        }
        .slider-square  span.current {
            background-position: -24px -760px;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="slider">
        <div class="slide-block">
            <div class="slider-img"><a href="#"><img src="images/dasu1.jpg" alt=""/></a></div>
            <div class="slider-img"><a href="#"><img src="images/dasu2.jpg" alt=""/></a></div>
            <div class="slider-img"><a href="#"><img src="images/dasu3.jpg" alt=""/></a></div>
            <div class="slider-img"><a href="#"><img src="images/dasu4.jpg" alt=""/></a></div>
            <div class="slider-img"><a href="#"><img src="images/dasu5.jpg" alt=""/></a></div>
            <div class="slider-img"><a href="#"><img src="images/dasu6.jpg" alt=""/></a></div>
        </div>
    </div>
    <div class="slider-square">
        <span class="slider-square-pre"></span>
        <span class="slider-square-next"></span>
    </div>
</div>
</body>
</html>
<script src="网易js/animate.js"></script>
<script src="网易js/slider_wangyi.js"></script>
