        .box {
            width: 800px;
            height: 100px;
            margin:200px auto;
            position: relative;
            overflow: hidden;
        }
        .box ul {
            width: 1600px;
            height: 100%;
            position: absolute;
            left:0;
            animation:move 8s linear infinite;
        }
        .box ul:hover {
            animation-play-state: paused;
        }
        .box li {
            float: left;
        }
        @keyframes move {
            0% {
                left:0;
            }
            100% {
                left:-800px;
            }
        }
    </style>
</head>
