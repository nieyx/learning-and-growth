        $(function () {
            var b = true;
            $(".all span").click(function () {
                if (b === true){
                    $(".all").animate({right:0},300);
                    $(this).children().attr("src","images/qqLOpen.jpg");
                    b = false;
                }
                else {
                    $(".all").animate({right:-131},300);
                    $(this).children().attr("src","images/qqL.jpg");
                    b = true;
                }
            });
        })
    </script>
