<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img
        {
            position: absolute;
        }
    </style>
</head>
<body>
<img src="images/img.jpg" alt="" width="100"/>
</body>
</html>
<script src="my.js"></script>
<script>
    var img = document.getElementsByTagName("img")[0];
    var timer = null;
    var leaderx = 0;leadery=0;
    //获得鼠标点击的xy坐标的位置
    document.onclick = function (event) {
        var event = event||window.event;
        //得到了鼠标点击之后再页面上兼容性的xy坐标
        var pagex = event.pageX || event.clientX + scroll().left;
        var pagey = event.pageY ||event.clientY+scroll().top;
        //img的运动之后的目标位置就是 x，y的坐标
        var x = pagex-img.offsetWidth/2;
        var y = pagey-img.offsetHeight/2;
        clearInterval(timer);
        timer = setInterval(function () {
            var stepx = (x-img.offsetLeft)/10;
            stepx>0?Math.ceil(stepx):Math.floor(stepx);
            leaderx = leaderx +stepx;
            var stepy = (y-img.offsetTop)/10;
            stepy>0?Math.ceil(stepy):Math.floor(stepy);
            leadery = leadery +stepy;
            img.style.left = leaderx +"px";
            img.style.top = leadery +"px";
        },30)

    }
</script>
