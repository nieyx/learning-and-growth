<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body{
            background-color: #666666;
        }
        .box {
            width: 1000px;
            height: 42px;
            margin:100px auto;
            background: #ffffff url(images/rss.png) no-repeat right center;
            border-radius:10px;
            position: relative;
            cursor: pointer;
        }
        .box span {
            width: 83px;
            height: 42px;
            position: absolute;
            top:0;
            left:0;
            background: url(images/cloud.gif);
        }
        .box ul {
             position: absolute;
         }
        .box ul li {
            float: left;
            height: 42px;
            width: 83px;
            line-height: 42px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <span></span>
        <ul>
            <li>努力奋斗</li>
            <li>努力奋斗</li>
            <li>努力奋斗</li>
            <li>努力奋斗</li>
            <li>努力奋斗</li>
            <li>努力奋斗</li>
            <li>努力奋斗</li>
        </ul>
    </div>
</body>
</html>
<script>
    var box = document.getElementById("box");
    var cloud = box.children[0];
    var ul = box.children[1];
    var ulLis = ul.children;
    var current=0;
    for (var i=0;i<ulLis.length;i++) {
        ulLis[i].onmouseover = function () {
            animate(cloud,this.offsetLeft);
        }
        ulLis[i].onmouseout = function () {
            animate(cloud,current);
        }
        ulLis[i].onclick = function () {
            current=this.offsetLeft;
            animate[cloud,current]
        }
    }

    function animate(obj,target) {
        clearInterval(obj.timer);
        obj.timer =setInterval(function () {
            var step = (target-obj.offsetLeft)/10;
            step>0?Math.ceil(step):Math.floor(step);
            obj.style.left = obj.offsetLeft+step+"px";
            if (target == obj.offsetLeft){
                clearInterval(obj.timer);
            }
        },30)
    }
</script>
