<html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        *{ padding:0; margin:0; list-style:none;}
        ol{ width:100px; height:500px; border:1px solid #000; position:fixed; left:100px; top:0; overflow:hidden;}

        ol li{ width:100px; height:100px; background:#ccc; border-bottom:1px solid #000; line-height:100px; text-align:center; font-size:30px; font-weight:bold; cursor:pointer;}
        ol .current{ background:yellow;}
        html{ height:100%;}
        body{ height:100%;}
        ul{ height:100%;}
        ul li{ width:100%; height:100%; background:#ccc; font-weight:bold; font-size:30px;}
    </style>
    <script type="text/javascript" src="../jquery-1.11.1.min.js"></script>

//            })

            //遍历颜色
            var arrColor = ['pink','green','purple','orange','blue'];
            $("ol li").each(function (index,ele) {
                $(ele).css("background",arrColor[index]);
            })
            $("ul li").each(function (index,ele) {
                $(ele).css("background",arrColor[index]);
            })
            //点击事件会跳转到相应的页面
            $("ol li").click(function () {
                var index = $(this).index();
                $("html,body").animate({scrollTop:$(window).height()*index},1000)
            });
        })
    </script>
</head>

<body>
<ol>
    <li class="current">首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ol>
