<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react demo</title>
	<script src="./react-demos-master/build/react.js"></script>
    <script src="./react-demos-master/build/react-dom.js"></script>
    <script src="./react-demos-master/build/browser.min.js"></script>
    <style>
    	html, body ,.contanier{
    		width: 100%;
    		height: 100%;
    		background: #7cdcf2;
    	}
    	.container {
    		width: 1240px;
    		height: 100%;
    		display: flex;
    		margin:0 auto;
    	}
    	.container .row{
    		width: 100%;
    		flex-direction: column;
			justify-content: center;
			margin: 1px;
			display: flex;
    	}
		.row div {
			/*width: 300px;*/
			height: 300px;
			text-align: center;
			font-size: 30px;
			background: #fff;
			margin: 1px;
			justify-content: space-around;
			align-items: center;
			flex:1;


		}

    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="col1"></div>
			<div id="col2"></div>
			<div id="col3"></div>
		</div>
		<div class="row">
			<div id="col4"></div>
			<div id="col5"></div>
			<div id="col6"></div>
		</div>
		<div class="row">
			<div id="col7"></div>
			<div id="col8"></div>
			<div id="col9"></div>
		</div>
		<div class="row">
			<div id="col10"></div>
			<div id="col11"></div>
			<div id="col12"></div>
		</div>
	</div>

	<script type='text/babel'>
		ReactDOM.render(
			<div><span>hello react</span></div>,
			document.getElementById('col1')
		)
	</script>
	<script type='text/babel'>
		var names = ['Alice', 'Emily', 'Kate'];
		ReactDOM.render(
			<ul>
				{
					names.map(function(name){
						return <li>hello {name}!</li>
					})
				}
			</ul>,
			document.getElementById('col2')
		)
	</script>
	<script type='text/babel'>
		var arr = [
			<h1>hello react</h1>,
			<h2>React is awesome</h2>,
		];
		ReactDOM.render(
			<div>{arr}</div>,
			document.getElementById('col3')
		)
	</script>

	<script type=text/babel>
		var HelloMessage = React.createClass({
			render:function(){
				return <h1>hello {this.props.name}</h1>
			}
		});

		ReactDOM.render(
			<HelloMessage name='react' />,
			document.getElementById('col4')
		)
	</script>

	<script type='text/babel'>
		var NoteList = React.createClass({
			render :function(){
				return (
					<ol>
						{
							React.Children.map(this.props.children, function(child){
								return  <li>{child}</li>;
							})
						}
					</ol>
				)
			}
		});

		ReactDOM.render(
			<NoteList>
				<span>hello</span>
				<span>world</span>
			</NoteList>,
			document.getElementById('col5')
		)
	</script>

	<script type='text/babel'>
		var MyTitle = React.createClass({
			propTypes: {
				title: React.PropTypes.string.isRequired
			},
			render: function(){
				return <h1>{this.props.title}</h1>
			}
		})

		var data = 123;
		ReactDOM.render(
			<MyTitle title={data} />,
			document.getElementById('col6')
		)
	</script>

	<script type='text/babel'>
		var MyTitle = React.createClass({
			getDefaultProps: function(){
				return {
					title: 'my title'
				}
			},
			render:function(){
				return <h1>{this.props.title}</h1>
			}
		})

		ReactDOM.render(
			<MyTitle />,
			document.getElementById('col7')
		)
	</script>

	<script type='text/babel'>
		var MyComponent = React.createClass({
			handleClick: function(){
				this.refs.myTextInput.focus()
			},

			render: function(){
				return (
					<div>
						<input type="text" ref="myTextInput" />
						<input type="button" onClick={this.handleClick} />
					</div>
				)
			}
		})

		ReactDOM.render(
			<MyComponent />,
			document.getElementById('col8')
		)
	</script>

	<script type='text/babel'	>
		var LikeButton = React.createClass({
			getInitialState: function(){
				return {liked: false}
			},
			handleClick: function(){
				return this.setState({liked: !this.state.liked})
			},
			render: function(){
				var text = this.state.liked ? 'liked' : 'haven\'t liked'
				return (
					<p onClick={this.handleClick}>
						your {text} is changed
					</p>
				)
			}
		})

		ReactDOM.render(
			<LikeButton />,
			document.getElementById('col9')
		)
	</script>
	
	<script type='text/babel'>
		var Input = React.createClass({
			getInitialState: function(){
				return {value: 'hello'}
			},
			handleChange: function(event){
				return this.setState({value: event.target.value})
			},
			render: function(){
				var value = this.state.value
				return (
					<div>
						<input type="text" value={this.state.value} onChange={this.handleChange} />
						<p>{value}</p>
					</div>
				)
			}
		})

		ReactDOM.render(
			<Input />,
			document.getElementById('col10')
		)
	</script>










</body>
</html>
