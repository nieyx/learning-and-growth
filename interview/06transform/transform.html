<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		.container {
			width: 800px;
			height: 700px;
			margin: 50px auto;
			border: 1px solid #000;
		}

		.box {
			width: 400px;
			height: 400px;
			background: #f0f;
		}
		.box:hover {
			-webkit-transform: rotate(20deg);
			/*-webkit-transform: skew(10deg);*/
			/*-webkit-transform: scale(2);*/
			/*-webkit-transform: translate(10px,10px);*/
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
