<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型继承</title>
</head>
<body>
	<script>
		var a = {
			name: 'xiaoming'
		}
		var b = cloneObj(a);
		console.log(b.name);
		// 有个b，想继承a的，写一个方法，
		function cloneObj(obj) {
			var F = function(){};
			F.prototype = obj;
			return new F();
		}
	</script>
</body>
</html>
