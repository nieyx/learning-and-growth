<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype</title>
</head>
<body>
	<script>
		// 父类
		function Aaa () {
			this.name = [1,2,3];
		}
		Aaa.prototype.showname = function () {
			return console.log('name is ' + this.name);
		}
		// 子类
		function Bbb () {

		}

		// 继承方式
		Bbb.prototype = new Aaa();
		var b1 = new Bbb();
		alert(b1.name,111) // 1,2,3
		// alert(b1.showname()) // undefined
		b1.name.push(4);
		var b2 = new Bbb();
		alert(b2.name,222) // 1,2,3,4 不同的实例，但是修改b1的时候，b2改变，这不是预想的效果

		// 创建一个转换层，为了修改时互相不影响
		var F = function(){}
		F.prototype = Aaa.prototype;
		Bbb.prototype = new F();
		Bbb.prototype.constrcutor = Bbb();
		


	</script>
</body>
</html>
