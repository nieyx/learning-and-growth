<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype</title>
</head>
<body>
	<script>
		// 父类
		function Aaa(){
			this.name = [1,2,3];
		}
		Aaa.prototype.shownamw = function(){
			console.log(this.name)
		}


		// 想继承Aaa的一个子类 Bbb
		function Bbb() {

		}
		Bbb.prototype = new Aaa();
		var b1 = new Bbb();
		b1.name.push(4);
		console.log(b1.name) // [1,2,3,4]
		var b2 = new Bbb();
		console.log(b2.name) // [1,2,3,4]

		// 对于上面的问题，b1修改了那么属性，b2引用的时候也是调用了修改之后的属性
		// 为了避免混淆，要将属性和方法分开继承
		function Ccc() {
			this.name = [1,2]
		}
		Ccc.prototype.showname = function () {
			console.log(this.name)
		}
		function Ddd() {
			Ccc.call(this); // 调用父类的属性
		}
		// 一个空的函数F
		function F() {}
		F.prototype =  Ccc.prototype;
		Ddd.prototype = new F();
		console.log(Ddd.prototype)
		console.log(Ddd.prototype.constructor)
		Ddd.prototype.constructor = Ddd; // 通过Ddd.prototype=new F();修改了Ddd的构造函数，通过手动将值修改过来

		var d1 = new Ddd();
		d1.name = [1]
		d1.showname(); // [1]

		var d2 = new Ddd();
		d2.showname(); // [1,2]
	</script>
</body>
</html>
