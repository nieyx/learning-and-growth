<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style>
		.container {
			width: 800px;
			height: 700px;
			margin: 50px auto;
			border: 1px solid #000;
		}

		.box {
			width: 400px;
			height: 400px;
			background: #f0f;
			-webkit-transition: all 1s ease;
		}
		.box:hover {
			width:800px;
			height:800px;
			background: #f00;
			-webkit-transition: all 1s ease;
			-webkit-transform: rotate(180deg);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
