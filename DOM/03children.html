<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>children</title>
	<style>
		li {
			width: 200px;
			height: 30px;
			background: #dedede;
			list-style: none;
		}
		.header {
			background: #f00;
		}
		.headerHover {
			background: #00f;
		}
		.hover {
			background: #f0f;
		}
		.silbing {
			background: #0f0;
		}
	</style>
</head>
<body>
	<ul id="box">
		<li class="header">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li class="header">0</li>
	</ul>

	<script>
		var lis = document.getElementsByTagName('li');
		var first = lis[0].parentNode.firstElementChild;
		var last = lis[0].parentNode.lastElementChild;
		for (var i = 0; i < lis.length; i++) {
			lis[i].onmouseover = function(){
				if (this == first || this == last){
					this.className = 'header';
				} else {
					this.className = 'hover'
					this.nextElementSibling.className = 'silbing'
					this.previousElementSibling.className = 'silbing'
					first.className = last.className = 'header'
				}
			}
			lis[i].onmouseout = function(){
				for (var i = 0; i < lis.length; i++) {
					lis[i].className = '';
					first.className = last.className = 'header'
				}
			}
		}
	</script>

</body>
</html>
