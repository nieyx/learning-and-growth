<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易聊天室</title>
	<style>
		#content {
			width: 600px;
			height: 400px;
			border: 1px solid #f00;
			margin: 0 auto;
		}

		#content div {
			border-bottom: 1px solid #00f;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>chart room</h1>
		<input type="text" name="" id="inputText">
		<button id="btn">点击发送消息</button>
		<div id="message"></div>
		<div id="content"></div>
	</div>

	<script>
		window.onload = function(){
			// 获取dom元素
			var inputText = document.getElementById('inputText');
			var btn = document.getElementById('btn');
			var message = document.getElementById('message');
			var content = document.getElementById('content');
			// 创建ws
			var ws = new WebSocket('ws://localhost:3000');

			ws.onopen = function(){
				console.log('connection is start');
				message.innerHTML = 'connection';
				btn.onclick = function(){
					var text = inputText.value;
					if (text) {
						ws.send(text);
					}
				};

			};

			ws.onclose = function(){
				console.log('connection is closed');
			};

			ws.onmessage = function(e){
				// message.innerHTML = e.data;
				console.log(e.data);
				var mess = JSON.parse(e.data);
				senMessage(mess.type,mess.content);
			}

			ws.onerror = function(err){
				console.log(err);
			};

			var senMessage = function(type, con){
				var div = document.createElement('div');
				if (type === 'enter') {
					div.style.color = '#00f';
				} else if (type === 'leave') {
					div.style.color = '#f00';
				}
				div.innerHTML = con;
				content.appendChild(div);
			};
		};
	</script>
</body>
</html>
