<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>socket.io</title>
</head>
<body>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js'></script>
	<script>
		var socket = io('ws://localhost:3000');
		socket.on('news', function(data){
			console.log(data);
			socket.emit('my other event', {my: 'data'});
		});
	</script>
</body>
</html>
