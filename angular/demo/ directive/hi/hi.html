<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello指令</title>

	<script src='./hi.js'></script>
</head>
<body ng-app="myModule">
	<div hello></div> <!-- attr -->
	<hello>
